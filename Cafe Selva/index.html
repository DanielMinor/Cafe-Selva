<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Selva</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <section class="art">
        <div class="containerLogo">
            <img src="./img/maya.png" alt="logo">
        </div>
        <div class="containerTitule">
            <h1>Bienvenido a</h1>
            <h1 id="nomNegocio">Café Selva</h1>
        </div>
        <div id="marcaAguaMaya">
            <img src="./img/marcaAguaMaya.png" alt="">
        </div>
    </section>
    <section class="containerLogin">
        <div class="rectangleLogin">
            <p id="tituleForm">Iniciar Sesión</p>
            <form class="form" action="" method="post">
                <p class="subTituleForm">Usuario</p>
                <input class="inputForm" type="text">
                <p class="subTituleForm">Contraseña</p>
                <input class="inputForm" type="password" name="" id="">
                <input class="btnSubmit" type="submit" value="Iniciar Sesión">
                <a href="#"><p>¿Olvidaste tu contraseña?</p></a>
            </form>
        </div>
        <div class="newUsers">
            <p>¿Aun no tienes tu cuenta?</p>
            <a href="#">Crea tu cuenta</a>
        </div>
    </section>
</body>
</html>
